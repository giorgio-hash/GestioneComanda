spring.application.name=GestioneComanda
# Kafka test config
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset= earliest
spring.kafka.producer.topic=test.topic.comanda
spring.kafka.consumer.gestioneCucina.topic=test.topic.cucina
spring.kafka.consumer.gestioneCliente.topic=test.topic.cliente

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Database in memory to simulate MariaDB
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MariaDB;DATABASE_TO_LOWER=TRUE
spring.datasource.username=user
spring.datasource.password=user
spring.datasource.driver-class-name=org.h2.Driver
#setup per usare dati di test e schema t.c. non vengono caricati automaticamente nel application context
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=never
spring.sql.init.schema-locations=classpath:db/schema.sql
spring.sql.init.data-locations=classpath:db/clean.sql